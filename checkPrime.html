<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số 20 số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        function checkPrime(n){
            if (n<2)return false;
            for (let i=2; i<n ; i++){
                if (n%i==0)return false;
            }
            return true;
        }
        function display() {
         var num = Number(prompt("Nhập số lượng snt cần lấy"));
         let i=2;
         let count = 0;
             while (count<num){
                 if (checkPrime(i)){
                     document.write(i+"<br>");
                     count++;
                 }
                 i++;
             }
        }
        display();
    </script>
</body>
</html>
